<!DOCTYPE html>
<html lang="en-zh">
{% load static %}
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Medino</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "assets/images/logo/favicon.png" %}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static "assets/css/animate-3.7.0.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/font-awesome-4.7.0.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/bootstrap-4.1.3.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/owl-carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/jquery.datetimepicker.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/linearicons.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
</head>
<body>
<!-- Preloader Starts -->
<div class="preloader">
    <div class="spinner"></div>
</div>
<!-- Preloader End -->

<!-- Header Area Starts -->
<header class="header-area">
    <div id="header" id="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="index.html"><img src="{% static "assets/images/logo/logo.png" %}" alt="" title=""/></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a href="index.html">主页</a></li>
                        <li><a href="departments.html">社区</a></li>
                        <li><a href="doctors.html">医生</a></li>
                        <li class="menu-has-children"><a href="">设备</a>
                            <ul>
                                <li><a href="about.html">购买设备</a></li>
                                <li><a href="elements.html">售后服务</a></li>
                            </ul>
                        </li>

                        <li><a href="signin.html">登录</a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

<section class="banner-area other-page">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class=" text-gray bg-gray-light py-4 px-4 px-md-3 px-lg-4">
                    <form action="{% url 'myhealth:login' %}" accept-charset="UTF-8" method="post"><input name="utf8"
                                                                                                             type="hidden"
                                                                                                             value="&#x2713;"/>
                        {% csrf_token %}
                        <dl class="form-group mt-0">
                            <dt class="input-label">
                                <label class="form-label f5" for="user_name">用户名</label>
                            </dt>
                            <input type="text" name="user_name" id="user_login"
                                   class="form-control form-control-lg input-block"
                                   placeholder="username" autofocus>

                        </dl>
                        <dl class="form-group">
                            <dt class="input-label">
                                <label class="form-label f5" for="user_password">密码</label>
                            </dt>
                            <dd>
                                <input type="password" name="user_password" id="user_password"
                                       class="form-control form-control-lg input-block"
                                       placeholder="Create a password">
                            </dd>
                        </dl>
                        <p class="create-account-callout mt-3">
                            没有账户?
                            <a data-ga-click="Sign in, switch to sign up" href="../register">注册一个!</a>.
                        </p>
                        <button class="btn-mktg btn-primary-mktg btn-large-mktg f4 btn-block genric-btn info"
                                type="submit"
                                data-ga-click="Signup, Attempt, location:teams;">登录
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</section>


<!-- Footer Area Starts -->
<footer class="footer-area section-padding">
    <div class="footer-widget">
        <div class="container">
            <div class="row">
                <div class="col-xl-2 col-lg-3">
                    <div class="single-widget-home mb-5 mb-lg-0">
                        <h3 class="mb-4">联系我们</h3>
                        <ul>
                            <li class="mb-2"><a href="#">QQ</a></li>
                            <li class="mb-2"><a href="#">微信</a></li>
                            <li class="mb-2"><a href="#">微博</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-5 offset-xl-1 col-lg-6">
                    <div class="single-widget-home mb-5 mb-lg-0">
                        <h3 class="mb-4">没找到你想要的？</h3>
                        <p class="mb-4">请在下方搜索框内输入搜索项</p>
                        <form action="#">
                            <input type="text" placeholder="search here" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Your email here'" required>
                            <button type="submit" class="template-btn">search now</button>
                        </form>
                    </div>
                </div>
                <div class="col-xl-3 offset-xl-1 col-lg-3">
                    <div class="single-widge-home">
                        <h3 class="mb-4">活跃用户</h3>
                        <div class="feed">
                            <img src="{% static "assets/images/feed1.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed2.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed3.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed4.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed5.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed6.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed7.jpg" %}" alt="feed">
                            <img src="{% static "assets/images/feed8.jpg" %}" alt="feed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6">
                        <span>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | coding by lichang <i
                                class="fa fa-heart-o" aria-hidden="true"></i>
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
</span>
                </div>

            </div>
        </div>
    </div>
</footer>
<!-- Footer Area End -->

<!-- Javascript -->
<script src="{% static "assets/js/vendor/jquery-2.2.4.min.js" %}"></script>
<script src="{% static "assets/js/vendor/bootstrap-4.1.3.min.js" %}"></script>
<script src="{% static "assets/js/vendor/wow.min.js" %}"></script>
<script src="{% static "assets/js/vendor/owl-carousel.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery.datetimepicker.full.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery.nice-select.min.js" %}"></script>
<script src="{% static "assets/js/vendor/superfish.min.js" %}"></script>
<script src="{% static "assets/js/main.js" %}"></script>

</body>
</html>
