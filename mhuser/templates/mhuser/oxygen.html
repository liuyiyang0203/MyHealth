{% extends 'myhealth/base.html' %}

{% block title %}血氧数据{% endblock %}



{% block body %}
<div class="row">
    <div id="container1" class="col-md-5"></div>
    <div id="container2"></div>
</div>

<div>
{% include 'explain/explain.html' with type=type owner=owner explains=explains explain_count=explain_count%}
</div>


<script>
    $(document).ready(function () {
        var data;
        var chart = {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in IE < IE 10.
            marginRight: 10,
            events: {
                load: function () {
                    // set up the updating of the chart each second
                    var series = this.series[0];
                    setInterval(function () {
                        var xmlHttp = new XMLHttpRequest();
                        xmlHttp.onreadystatechange = function () {
                            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                                {#var div = document.getElementById("div1");#}
                                data = xmlHttp.responseText;
                                {#div.innerText = xmlHttp.responseText;#}
                                {#div.textContent = xmlHttp.responseText;#}
                                var x = (new Date()).getTime(), // current time
                                    y = Number(data);
                                var d = data.split(",");
                                a = Number(d[0]);
                                b = Number(d[1]);
                                c = Number(d[2]);
                                series.addPoint([x, a], true, true);
                            }
                        };
                        xmlHttp.open("GET", "ajax_post", true);
                        xmlHttp.send(null);
                    }, 1000);
                }
            }
        };
        var title = {
            text: '{{ owner }}的血氧数据图'
        };
        var xAxis = {
            type: 'datetime',
            tickPixelInterval: null
        };
        var yAxis = {
            title: {
                text: 'Value'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };
        var tooltip = {
            /*formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }*/
            shared:true,
            crosshairs:true
        };
        var plotOptions = {
            series: {
                animation: true
            },
            area: {
                pointStart: 1940,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        };
        var legend = {
            enabled: false
        };
        var exporting = {
            enabled: false
        };
        var series = [{
            name: 'Random data',
            data: (function () {
                // generate an array of random data
                /*var data = [], time = (new Date()).getTime(), i;
                for (i = -100; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }*/
                var data = {{ hr_data | safe }}
                return data;
            }())
        }];
        var json = {};
        json.chart = chart;
        json.title = title;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.legend = legend;
        json.exporting = exporting;
        json.series = series;
        json.plotOptions = plotOptions;
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
        $('#container1').highcharts(json);
    });
</script>
