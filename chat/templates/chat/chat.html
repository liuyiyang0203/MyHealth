{% extends 'myhealth/base.html' %}

{% block title %}聊天{% endblock %}
{% block body %}
    <div class="col-lg-6">
        <div class="au-card au-card--no-shadow au-card--no-pad m-b-40 au-card--border">
            <div class="au-card-title" style="background-image:url('images/bg-title-02.jpg');">
                <div class="bg-overlay bg-overlay--blue"></div>
                <h3>
                    <i class="zmdi zmdi-comment-text"></i><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">聊</font></font></h3>
                <button class="au-btn-plus">
                    <i class="zmdi zmdi-plus"></i>
                </button>
            </div>
            <div class="au-inbox-wrap">
                <div class="au-chat au-chat--border">
                    <div class="au-chat__title">
                        <div class="au-chat-info">
                            <div class="avatar-wrap online">
                                <div class="avatar avatar--small">
                                    <img src="images/icon/avatar-02.jpg" alt="约翰·史密斯">
                                </div>
                            </div>
                            <span class="nick">
                                                        <a href="#"><font style="vertical-align: inherit;"><font
                                                                style="vertical-align: inherit;">约翰·史密斯</font></font></a>
                                                    </span>
                        </div>
                    </div>
                    <div class="au-chat__content au-chat__content2 js-scrollbar5">
                        <div class="recei-mess-wrap">
                            <span class="mess-time"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">12分钟前</font></font></span>
                            <div class="recei-mess__inner">
                                <div class="avatar avatar--tiny">
                                    <img src="images/icon/avatar-02.jpg" alt="约翰·史密斯">
                                </div>
                                <div class="recei-mess-list">
                                    <div class="recei-mess"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">Lorem ipsum dolor坐下来</font></font></div>
                                    <div class="recei-mess"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">Donec tempor viverra</font></font></div>
                                </div>
                            </div>
                        </div>
                        <div class="send-mess-wrap">
                            <span class="mess-time"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">30秒前</font></font></span>
                            <div class="send-mess__inner">
                                <div class="send-mess-list">
                                    <div class="send-mess"><font style="vertical-align: inherit;"><font
                                            style="vertical-align: inherit;">Lorem ipsum dolor坐下来</font></font></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="au-chat-textfield">
                        <form class="au-form-icon">
                            <input class="au-input au-input--full au-input--h65" type="text"
                                   placeholder="Type a message">
                            <button class="au-input-icon">
                                <i class="zmdi zmdi-camera"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
